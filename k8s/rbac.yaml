apiVersion: v1
kind: Namespace
metadata:
  name: udp-fanout
  labels:
    app.kubernetes.io/name: udp-fanout

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: udp-fanout
  namespace: udp-fanout
  labels:
    app.kubernetes.io/name: udp-fanout

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: udp-fanout-endpointslice-reader
  namespace: udp-fanout
rules:
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: udp-fanout-endpointslice-reader
  namespace: udp-fanout
subjects:
  - kind: ServiceAccount
    name: udp-fanout
    namespace: udp-fanout
roleRef:
  kind: Role
  name: udp-fanout-endpointslice-reader
  apiGroup: rbac.authorization.k8s.io

