# DaemonSet for MetalLB + dummy interface deployment
#
# This variant creates a dummy interface on each node and configures
# udp-fanout to listen on it. Use with MetalLB LoadBalancer Service.
#
# Flow: External → MetalLB VIP → kube-proxy DNAT → dummy0 → TC eBPF → Pods

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: udp-fanout
  namespace: udp-fanout
  labels:
    app.kubernetes.io/name: udp-fanout
    app.kubernetes.io/component: proxy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: udp-fanout
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: udp-fanout
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: udp-fanout
      # Host network required for TC eBPF and dummy interface access
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

      # Tolerate all taints
      tolerations:
        - operator: Exists

      # Priority
      priorityClassName: system-node-critical

      # Init container: Create dummy interface on host
      initContainers:
        - name: setup-dummy-interface
          image: alpine:latest
          command:
            - sh
            - -c
            - |
              set -e
              echo "Setting up dummy interface for udp-fanout..."

              # Create dummy0 if it doesn't exist
              if ! ip link show dummy0 >/dev/null 2>&1; then
                ip link add dummy0 type dummy
                echo "Created dummy0 interface"
              else
                echo "dummy0 interface already exists"
              fi

              # Assign IP address (10.255.0.1/32)
              if ! ip addr show dummy0 | grep -q "10.255.0.1"; then
                ip addr add 10.255.0.1/32 dev dummy0
                echo "Assigned IP 10.255.0.1/32 to dummy0"
              else
                echo "IP already assigned to dummy0"
              fi

              # Bring interface up
              ip link set dummy0 up
              echo "dummy0 interface is UP"

              # Verify
              ip addr show dummy0
          securityContext:
            privileged: true  # Required for network interface manipulation

      containers:
        - name: udp-fanout
          image: udp-fanout:latest
          imagePullPolicy: IfNotPresent

          args:
            - "--config"
            - "/etc/udp-fanout/config.yaml"
            - "--ebpf-program"
            - "/opt/udp-fanout/udp-fanout-ebpf"
            - "--log-level"
            - "info"

          # eBPF requires elevated capabilities
          securityContext:
            privileged: false
            capabilities:
              add:
                - BPF           # Load eBPF programs
                - NET_ADMIN     # Attach TC programs, configure interfaces
                - SYS_ADMIN     # Required for some eBPF operations
                - PERFMON       # Access perf events (eBPF stats)
              drop:
                - ALL
            readOnlyRootFilesystem: true

          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # Health probes (requires metrics.enabled: true in config)
          # Uncomment if metrics are enabled:
          # livenessProbe:
          #   httpGet:
          #     path: /healthz
          #     port: metrics
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /healthz
          #     port: metrics
          #   initialDelaySeconds: 2
          #   periodSeconds: 5

          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "2"
              memory: "256Mi"

          volumeMounts:
            - name: config
              mountPath: /etc/udp-fanout
              readOnly: true
            # BPF filesystem for pinning maps
            - name: bpffs
              mountPath: /sys/fs/bpf
            # Debug filesystem for eBPF tracing
            - name: debugfs
              mountPath: /sys/kernel/debug
              readOnly: true

      volumes:
        - name: config
          configMap:
            name: udp-fanout-config
        - name: bpffs
          hostPath:
            path: /sys/fs/bpf
            type: DirectoryOrCreate
        - name: debugfs
          hostPath:
            path: /sys/kernel/debug
            type: Directory
