apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: udp-fanout
  namespace: udp-fanout
  labels:
    app.kubernetes.io/name: udp-fanout
    app.kubernetes.io/component: proxy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: udp-fanout
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: udp-fanout
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: udp-fanout
      # Host network for direct NIC access (required for eBPF TC attachment)
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

      # Tolerate all taints to run on every node
      tolerations:
        - operator: Exists

      # Priority: ensure proxy starts before application pods
      priorityClassName: system-node-critical

      containers:
        - name: udp-fanout
          image: udp-fanout:latest
          imagePullPolicy: IfNotPresent

          args:
            - "--config"
            - "/etc/udp-fanout/config.yaml"
            - "--ebpf-program"
            - "/opt/udp-fanout/udp-fanout-ebpf"
            - "--log-level"
            - "info"

          # eBPF requires elevated capabilities
          securityContext:
            privileged: false
            capabilities:
              add:
                - BPF           # Load eBPF programs
                - NET_ADMIN     # Attach TC programs, configure interfaces
                - SYS_ADMIN     # Required for some eBPF operations
                - PERFMON       # Access perf events (eBPF stats)
              drop:
                - ALL
            readOnlyRootFilesystem: true

          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # Health probes (requires metrics.enabled: true in config)
          # Uncomment if metrics are enabled:
          # livenessProbe:
          #   httpGet:
          #     path: /healthz
          #     port: metrics
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /healthz
          #     port: metrics
          #   initialDelaySeconds: 2
          #   periodSeconds: 5

          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "2"
              memory: "256Mi"

          volumeMounts:
            - name: config
              mountPath: /etc/udp-fanout
              readOnly: true
            # BPF filesystem for pinning maps (optional)
            - name: bpffs
              mountPath: /sys/fs/bpf
            # Debug filesystem for eBPF tracing (optional)
            - name: debugfs
              mountPath: /sys/kernel/debug
              readOnly: true

      volumes:
        - name: config
          configMap:
            name: udp-fanout-config
        - name: bpffs
          hostPath:
            path: /sys/fs/bpf
            type: DirectoryOrCreate
        - name: debugfs
          hostPath:
            path: /sys/kernel/debug
            type: Directory
